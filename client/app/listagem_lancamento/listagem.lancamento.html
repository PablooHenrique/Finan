<div class="conteiner" >
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <a [routerLink]="['/cadastro']" class="btn btn-primary">
                                    Novo Lançamento
                                </a>
                            </span>
                        
                            <input class="form-control" #textoProcurado (keyup)="0" placeholder="filtrar pelo título da foto">
                        </div>  
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>

            <br>

            <div class="conteiner" >
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-4"></div>
                            <div class="col-md-2">
                                Dezembro / 2016
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Data</th>
                                            <th>Descrição</th>
                                            <th>Valor R$</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor = "let lancamento of lancamentos | filtroPorDescricao:textoProcurado.value">
                                            <td>{{lancamento.data}}</td>
                                            <td>{{lancamento.descricao | uppercase}}</td>
                                            <td>{{lancamento.valor}}</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
